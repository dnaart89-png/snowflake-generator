<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nameflake Studio</title>
  <meta name="description" content="Turn any name or word into a one-of-a-kind snowflake. Pick your font, color, arms, and spacingâ€”then download or print your design.">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Playfair+Display:wght@400;700&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --gold:#d6b46a; --ink:#222; --paper:#fff;
      --bg1:#e7d7b3; --bg2:#dbc28e;
      --shadow:0 6px 20px rgba(0,0,0,.15);
    }
    body {
      margin:0;
      font-family:"Libre Baskerville",serif;
      background:linear-gradient(135deg,var(--bg1),var(--bg2));
      color:var(--ink);
    }
    header {
      background:linear-gradient(135deg,#6b2b2b,#5c2424);
      border-bottom:6px solid var(--gold);
      box-shadow:var(--shadow);
      text-align:center;
    }
    header img {max-width:1280px;width:100%;display:block;margin:auto;}

    main {
      max-width:1280px;
      margin:20px auto;
      display:grid;
      grid-template-columns:260px 1fr 260px;
      gap:14px;
      padding:0 12px;
    }
    @media(max-width:900px){main{grid-template-columns:1fr;}}
    .card {
      background:rgba(255,255,255,.7);
      border-radius:14px;
      box-shadow:var(--shadow);
      padding:16px;
    }
    .stage-frame {
      background:var(--paper);
      border-radius:12px;
      overflow:hidden;
      padding:10px;
      min-height:420px;
      display:flex;align-items:center;justify-content:center;
    }
    svg {width:100%;max-width:100%;height:auto;display:block;}

    label {
      display:flex;justify-content:space-between;align-items:center;
      font-size:14px;margin:6px 0;
    }
    input,select {
      width:55%;padding:6px;border-radius:8px;border:1px solid #aaa;
    }

    .buttons {
      display:flex;flex-direction:column;align-items:center;
      gap:10px;margin-top:14px;
    }
