  <script>
    const svgNS = "http://www.w3.org/2000/svg";
    const $ = id => document.getElementById(id);
    const root = $("root");

    /* -----------------------------------------------------
      Load Font ‚Äì ensures correct appearance in SVG exports
    ----------------------------------------------------- */
    async function waitForFont(fontFamily, sizePx = 40) {
      try {
        await document.fonts.load(`${sizePx}px "${fontFamily}"`);
        await document.fonts.ready;
      } catch (e) {}
    }

    /* -----------------------------------------------------
        Build the Snowflake (Option A spacing logic)
    ----------------------------------------------------- */
    async function generate() {
      const WORD = $("word").value || "Snowflake";
      const ARMS = Number($("arms").value);
      const FS   = Number($("fs").value);
      const LEN  = Number($("len").value);
      const GAP  = Number($("gap").value);
      const TILT = Number($("tilt").value);
      const COLOR = $("color").value;
      const FAMILY = $("font").value;

      await waitForFont(FAMILY, FS);
      root.innerHTML = "";

      /* Center dot */
      const hub = document.createElementNS(svgNS, "circle");
      hub.setAttribute("r", "2.5");
      hub.setAttribute("fill", COLOR);
      hub.setAttribute("opacity", ".55");
      root.appendChild(hub);

      /* OPTION A: Correct symmetric spacing */
      function makeArm() {
        const g = document.createElementNS(svgNS, "g");

        // OUTER TEXT
        const go = document.createElementNS(svgNS, "g");
        go.setAttribute("transform", `rotate(${-90 + TILT})`);
        const to = document.createElementNS(svgNS, "text");
        to.textContent = WORD;
        to.setAttribute("fill", COLOR);
        to.setAttribute("font-size", FS);
        to.setAttribute("font-family", FAMILY);
        to.setAttribute("text-anchor", "start");
        to.setAttribute("x", GAP);
        to.setAttribute("lengthAdjust", "spacingAndGlyphs");
        to.setAttribute("textLength", LEN - GAP);
        go.appendChild(to);

        // MIRRORED INNER
        const gi = document.createElementNS(svgNS, "g");
        gi.setAttribute("transform", `scale(1,-1) rotate(${-90 - TILT})`);
        const ti = document.createElementNS(svgNS, "text");
        ti.textContent = WORD;
        ti.setAttribute("fill", COLOR);
        ti.setAttribute("font-size", FS);
        ti.setAttribute("font-family", FAMILY);
        ti.setAttribute("text-anchor", "start");
        ti.setAttribute("x", GAP);
        ti.setAttribute("lengthAdjust", "spacingAndGlyphs");
        ti.setAttribute("textLength", LEN - GAP);
        gi.appendChild(ti);

        g.appendChild(go);
        g.appendChild(gi);
        return g;
      }

      const baseArm = makeArm();

      for (let i = 0; i < ARMS; i++) {
        const h = document.createElementNS(svgNS, "g");
        h.setAttribute("transform", `rotate(${(360 / ARMS) * i})`);
        h.appendChild(baseArm.cloneNode(true));
        root.appendChild(h);
      }
    }

    /* -----------------------------------------------------
        Export: SVG (with embedded fonts)
    ----------------------------------------------------- */
    async function inlineFonts(svg, families) {
      const finalCSS = [];

      for (const fam of families) {
        const url = `https://fonts.googleapis.com/css2?family=${encodeURIComponent(fam)}:wght@400;700&display=swap`;
        const css = await (await fetch(url)).text();

        const matches = [...css.matchAll(/url\((https:[^)]+\.woff2)\)/g)];
        let newCSS = css;

        for (const m of matches) {
          const fontURL = m[1];
          const buf = await (await fetch(fontURL)).arrayBuffer();
          const b64 = btoa(String.fromCharCode(...new Uint8Array(buf)));
          newCSS = newCSS.replace(fontURL, `data:font/woff2;base64,${b64}`);
        }

        finalCSS.push(newCSS);
      }

      const style = document.createElementNS(svgNS, "style");
      style.textContent = finalCSS.join("\n");

      const clone = svg.cloneNode(true);
      clone.insertBefore(style, clone.firstChild);

      const vb = svg.viewBox.baseVal;
      clone.setAttribute("width", vb.width);
      clone.setAttribute("height", vb.height);
      clone.setAttribute("preserveAspectRatio", "xMidYMid meet");

      return clone;
    }

    async function downloadSVG() {
      const svg = $("flake");
      const fam = $("font").value;
      const prepared = await inlineFonts(svg, [fam]);

      const data = new XMLSerializer().serializeToString(prepared);
      const blob = new Blob([data], { type: "image/svg+xml;charset=utf-8" });
      const url = URL.createObjectURL(blob);

      const name = $("word").value.replace(/\s+/g, "_") || "snowflake";
      const a = document.createElement("a");
      a.href = url;
      a.download = `${name}_flake.svg`;
      a.click();
      URL.revokeObjectURL(url);
    }

    /* -----------------------------------------------------
        Export: PNG (350 DPI)
    ----------------------------------------------------- */
    async function downloadPNG() {
      const svg = $("flake");
      const fam = $("font").value;
      const prepared = await inlineFonts(svg, [fam]);

      const vb = svg.viewBox.baseVal;
      const SCALE = 3.5;

      prepared.setAttribute("width", vb.width);
      prepared.setAttribute("height", vb.height);

      const data = new XMLSerializer().serializeToString(prepared);
      const blob = new Blob([data], { type: "image/svg+xml" });
      const url = URL.createObjectURL(blob);

      const img = new Image();
      img.onload = () => {
        const canvas = document.createElement("canvas");
        canvas.width = vb.width * SCALE;
        canvas.height = vb.height * SCALE;
        const ctx = canvas.getContext("2d");
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

        const name = $("word").value.replace(/\s+/g, "_") || "snowflake";
        const link = document.createElement("a");
        link.download = `${name}_flake.png`;
        link.href = canvas.toDataURL();
        link.click();
        URL.revokeObjectURL(url);
      };
      img.src = url;
    }

    /* -----------------------------------------------------
        Facebook Share
    ----------------------------------------------------- */
    $("fbshare").addEventListener("click", e => {
      e.preventDefault();
      const u = encodeURIComponent(location.href);
      window.open(`https://www.facebook.com/sharer/sharer.php?u=${u}`, "_blank");
    });

    /* -----------------------------------------------------
        Bind UI + First Render
    ----------------------------------------------------- */
    ["word","arms","fs","len","gap","tilt","font","color"].forEach(id => {
      $(id).addEventListener("input", generate);
    });

    $("download").addEventListener("click", downloadPNG);
    $("downloadSvg").addEventListener("click", downloadSVG);
    $("print").addEventListener("click", () => window.print());

    document.addEventListener("DOMContentLoaded", generate);
  </script>
