  <style>
    :root{
      --cran:#7b2323; --ever:#144a34; --gold:#d6b46a;
      --cream:#e7d7b3; --cream2:#dbc28e; --ink:#262626; --paper:#fff;
      --glass: rgba(255,255,255,.72);
      --shadow: 0 12px 28px rgba(0,0,0,.14);
      --gold-grad: linear-gradient(135deg,#e8c87e,#caa453);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; color:var(--ink);
      background:
        radial-gradient(1200px 520px at 50% -10%, rgba(255,255,255,.45), transparent 70%),
        linear-gradient(135deg, var(--cream) 0%, #e2cda1 35%, var(--cream2) 100%);
      font-family:'Libre Baskerville',serif; overflow-x:hidden;
    }

    /* Header */
    .site-header{
      padding:0 0 12px; border-bottom:6px solid var(--gold);
      background: linear-gradient(135deg, #6b2b2b, #5c2424);
      box-shadow: var(--shadow);
    }
    .banner{ max-width:1280px; margin:0 auto; display:block; width:100%; height:auto; object-fit:cover; }

    /* Layout */
    .shell{ max-width:1280px; margin:18px auto; padding:0 16px; }
    .row{ display:grid; grid-template-columns: 260px 1fr 260px; gap:14px; }
    @media (max-width: 980px){ .row{ grid-template-columns:1fr; } }

    .card{
      background:var(--glass); backdrop-filter: blur(8px);
      border:1px solid rgba(255,255,255,.7); border-radius:16px; box-shadow:var(--shadow);
    }

    /* Left rail (ads) */
    .rail{ padding:10px }
    .rail .ad-card{ padding:8px 10px }

    /* Stage */
    .stage{ padding:12px; }
    .stage-frame{
      background:
        radial-gradient(circle at 50% 30%, rgba(214,180,106,.18), transparent 45%),
        var(--paper);
      border-radius:12px; box-shadow: inset 0 0 0 2px rgba(0,0,0,.05);
      overflow:hidden; position:relative; padding:10px;
    }
    /* Keep fixed, square viewBox area */
    svg{ width:100%; max-width:800px; height:auto; display:block; margin:0 auto; }

    /* Controls panel */
    .controls {
      padding: 20px;
      background: none;
      border: none;
      box-shadow: none;
      font-family: Poppins, system-ui, sans-serif;
    }
    .controls h3{
      margin:4px 4px 14px;
      font-size: 18px;
      letter-spacing: 0.03em;
    }
    .grid{
      display:grid;
      gap:.75rem;
      grid-template-columns: 1fr;
    }
    .controls label{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:.85rem;
      font-size:15px;
      border-bottom:1px dashed rgba(0,0,0,.08);
      padding-bottom:6px;
    }
    .controls input,
    .controls select{
      width:220px;
      max-width:65%;
      padding:10px 11px;
      border-radius:10px;
      border:1px solid rgba(0,0,0,.18);
      background:#fff;
      font-size:15px;
      font-family: Poppins, system-ui, sans-serif;
    }
    .buttons{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      margin-top:14px;
      justify-content:center
    }
    .btn{
      appearance:none;
      border:1px solid rgba(0,0,0,.12);
      background:#fff;
      color:var(--ink);
      padding:10px 16px;
      border-radius:12px;
      font-weight:700;
      cursor:pointer;
      box-shadow:var(--shadow);
      font-family: Poppins, system-ui, sans-serif;
      font-size:14px;
      transition: transform .15s ease, box-shadow .2s ease, background .2s ease;
    }
    .btn:hover{
      transform: translateY(-1px);
      box-shadow: 0 14px 30px rgba(0,0,0,.16)
    }
    .btn.primary{
      background: var(--gold-grad);
      border-color: transparent;
      color:#2a2a2a
    }

    /* Share */
    .share-wrap{ text-align:center; padding:12px 10px }
    .fbshare{
      display:inline-block;
      padding:10px 16px;
      border-radius:12px;
      background:#1877f2;
      color:#fff;
      font-weight:700;
      text-decoration:none;
      font-family:Poppins,system-ui,sans-serif;
      font-size:14px;
    }

    /* Mockups */
    .mockups-section {
      margin: 26px auto;
      padding: 22px;
      background: rgba(255,255,255,0.75);
      border-radius: 14px;
      border: 1px solid rgba(0,0,0,.08);
      box-shadow: 0 6px 16px rgba(0,0,0,.12);
      max-width: 1100px;
    }
    .mockups-title { text-align:center; font-size:24px; margin-bottom:8px; color:#4a3a2a; }
    .mockups-desc { text-align:center; margin:0 auto 20px; max-width:700px; font-size:15px; }
    .mockup-grid {
      display:grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 18px; justify-items:center;
    }
    .mockup-grid img {
      width: 100%; max-width: 260px; border-radius: 10px;
      border: 1px solid rgba(0,0,0,.08); box-shadow: 0 4px 12px rgba(0,0,0,.10);
      background: #fff;
    }

    /* Footer bar */
    .footer-bar {
      background: rgba(0, 0, 0, 0.06);
      padding: 18px 10px;
      border-top: 3px solid var(--gold);
      box-shadow: inset 0 4px 8px rgba(0,0,0,.05);
    }
    .footer-inner {
      max-width: 1280px; margin: 0 auto; text-align: center;
      font-size: 13px; color: #3a2f20; line-height: 1.6; font-family: 'Poppins', sans-serif;
    }
    .footer-bar .sep { margin: 0 8px; opacity: 0.5; }
    .footer-bar a { color: inherit; text-decoration: underline; text-underline-offset: 3px; }
    .footer-bar a:hover { color: var(--cran); text-decoration-color: var(--gold); }

    /* PRINT: only print the stage (one page) */
    @media print {
      body { background: #fff !important; }
      .site-header, .controls, .rail, .mockups-section, .about, .footer-bar { display:none !important; }
      .shell, .row, .stage, .stage-frame { box-shadow:none !important; border:none !important; margin:0 !important; padding:0 !important; }
      svg { width: 7.5in !important; height: 7.5in !important; }
      @page { size: 8.5in 11in; margin: 0.5in; }
    }
  </style>

<body>

  <!-- Header -->
  <header class="site-header">
    <img class="banner" src="banner.png?v=2" alt="Nameflake Studio banner">
  </header>

  <main class="shell">
    <div class="row">
      <!-- LEFT RAIL: AdSense -->
      <aside class="rail card">
        <section class="ad-card">
          <ins class="adsbygoogle"
               style="display:block"
               data-ad-client="ca-pub-9007523138058958"
               data-ad-slot="6836589862"
               data-ad-format="auto"
               data-full-width-responsive="true"></ins>
          <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
            // Fallback: hide rail if no ad iframe appears
            setTimeout(() => {
              const rail = document.querySelector('.rail');
              const hasAd = rail && rail.querySelector('ins.adsbygoogle iframe');
              if (rail && !hasAd) rail.style.display = 'none';
            }, 1500);
          </script>
        </section>
      </aside>

      <!-- CENTER: Stage -->
      <section class="stage card">
        <div class="stage-frame">
          <svg id="flake" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg" aria-label="Snowflake preview" role="img">
            <g id="root" transform="translate(400,400)"></g>
          </svg>
        </div>
      </section>

      <!-- RIGHT: Controls -->
      <aside class="controls card">
        <h3>Snowflake Controls</h3>
        <div class="grid">
          <label>
            Word or Short Phrase
            <input id="word" value="David Loves Angie" />
          </label>

          <!-- Arms: limited to 6 / 8 / 12 -->
          <label>
            Arms
            <select id="arms">
              <option value="6">6</option>
              <option value="8" selected>8</option>
              <option value="12">12</option>
            </select>
          </label>

          <!-- Slightly smaller default font size so letters breathe more -->
          <label>
            Font size
            <input id="fs" type="number" value="40" />
          </label>

          <label>
            Arm length (px)
            <input id="len" type="number" value="350" />
          </label>

          <label>
            Join gap (px)
            <input id="gap" type="number" value="90" />
          </label>

          <label>
            Tilt (°)
            <input id="tilt" type="number" value="0" />
          </label>

          <label>
            Font
            <select id="font">
              <!-- Existing fonts -->
              <option value="Dancing Script" data-kind
